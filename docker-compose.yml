version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cip_postgres
    environment:
      POSTGRES_USER: cip_user
      POSTGRES_PASSWORD: cip_password
      POSTGRES_DB: conflict_intelligence
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cip_user -d conflict_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cip_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cip_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://cip_user:cip_password@postgres:5432/conflict_intelligence
      REDIS_URL: redis://redis:6379/0
      # Allow the frontend dev server running on localhost:3000 (and 127.0.0.1)
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      LOG_LEVEL: "INFO"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cip_frontend
    ports:
      - "3000:3000"
    environment:
      # Value used by client (browser) â€” must be reachable from the host browser
      NEXT_PUBLIC_API_URL: http://localhost:8000
      # Internal URL used by server-side code inside the container (if needed)
      API_INTERNAL_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

    env_file:
      - .env

volumes:
  postgres_data:

